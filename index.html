<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle of Glory - Slot Machine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <div id="game-container">
        <!-- Header con Vidas y Progreso -->
        <div id="header">
            <!-- 3 Calaveras (Vidas) -->
            <div id="lives-container">
                <span class="skull">ðŸ’€</span>
                <span class="skull">ðŸ’€</span>
                <span class="skull">ðŸ’€</span>
            </div>
            
            <!-- Progress Bar -->
            <div id="progress-container">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <span id="progress-text">0 / 100</span>
            </div>
        </div>

        <!-- Ãrea del Slot Machine -->
        <div id="slot-area">
            <!-- Cofre de Bonus -->
            <div id="chest-container">
                <div id="chest">
                    <span id="chest-icon">ðŸ“¦</span>
                    <span id="chest-label">BONUS</span>
                </div>
            </div>

            <!-- 4 Columnas de Slots -->
            <div id="slots-container">
                <!-- Columna 1 - ROJO -->
                <div class="slot-column red-column">
                    <div class="column-header">INFERNO</div>
                    <div class="slot-reel" id="reel-0"></div>
                    <div class="column-value">+5</div>
                </div>
                
                <!-- Columna 2 - AZUL -->
                <div class="slot-column blue-column">
                    <div class="column-header">GLACIER</div>
                    <div class="slot-reel" id="reel-1"></div>
                    <div class="column-value">+10</div>
                </div>
                
                <!-- Columna 3 - VERDE -->
                <div class="slot-column green-column">
                    <div class="column-header">VIPER</div>
                    <div class="slot-reel" id="reel-2"></div>
                    <div class="column-value">+15</div>
                </div>
                
                <!-- Columna 4 - DORADO -->
                <div class="slot-column gold-column">
                    <div class="column-header">CELESTIAL</div>
                    <div class="slot-reel" id="reel-3"></div>
                    <div class="column-value">+20 / +57</div>
                </div>
            </div>
        </div>

        <!-- Panel de InformaciÃ³n -->
        <div id="info-panel">
            <div class="info-item">
                <span class="info-label">SCORE</span>
                <span id="score" class="info-value">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">WAVE</span>
                <span id="wave" class="info-value">1</span>
            </div>
        </div>

        <!-- BotÃ³n SLOT -->
        <div id="slot-button-container">
            <button id="slot-btn" onclick="spinSlots()">
                <span class="btn-icon">ðŸŽ°</span>
                <span class="btn-text">SPIN!</span>
            </button>
        </div>

        <!-- Pantalla de Inicio -->
        <div id="start-screen">
            <h1>BATTLE OF GLORY</h1>
            <p>Spin to collect gems and conquer the galaxy!</p>
            <div class="gem-preview">
                <span class="gem red">5</span>
                <span class="gem blue">10</span>
                <span class="gem green">15</span>
                <span class="gem gold">20</span>
            </div>
            <button id="start-btn" onclick="startGame()">START BATTLE</button>
        </div>

        <!-- Game Over -->
        <div id="game-over">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
